    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = {};

        function initMap() {

        function refreshData() {

            // Cache bustingì„ ìœ„í•´ timestamp ì¶”ê°€
            const timestamp = new Date().getTime();
            const url = `/api/location?t=${timestamp}`;

                    console.log('ğŸ“¡ ìš”ì²­ URL:', url);
                    if (!response.ok) {

                    return response.json();
                })
                .then(data => {
                    console.log('ğŸ“‹ ëŒ€ì‹œë³´ë“œì—ì„œ ë°›ì€ ë°ì´í„°:', data);

                        console.log('ğŸ‘¥ ì—…ë°ì´íŠ¸ë  ì§ì› ëª©ë¡:', employees);
                        updateEmployeeList();
                        updateMarkers();
                        updateStats();
                        console.log('âœ… ì‹¤ì œ ì§ì› ë°ì´í„°ë¡œ ì—…ë°ì´íŠ¸ ì™„ë£Œ');
                    } else {
                        console.log('âš ï¸ ë¹ˆ ë°ì´í„° ë˜ëŠ” ì˜ëª»ëœ í˜•ì‹');
                        employees = [];
                        updateEmployeeList();
                        updateMarkers();
                        updateStats();
                        console.log('ğŸ“­ ë¹ˆ ë°ì´í„°ë¡œ UI ì—…ë°ì´íŠ¸');
                    }

                    console.log('ğŸ­ ì˜¤ë¥˜ë¡œ ì¸í•´ ë°ëª¨ ë°ì´í„° í‘œì‹œ');

        function updateEmployeeList() {

                        ì—…ë°ì´íŠ¸: ${new Date(employee.timestamp).toLocaleString('ko-KR')}

                });
                
                employeeList.appendChild(employeeItem);
            });
            
            console.log('âœ… ì§ì› ëª©ë¡ UI ì—…ë°ì´íŠ¸ ì™„ë£Œ');
        }

        function selectEmployee(employee, element) {
            document.querySelectorAll('.employee-item').forEach(item => {
                item.classList.remove('active');
            });
            
            element.classList.add('active');
            
            map.setView([employee.latitude, employee.longitude], 16);
            
            if (markers[employee.employeeId]) {
                markers[employee.employeeId].openPopup();
            }
        }

        function updateMarkers() {
            // ê¸°ì¡´ ë§ˆì»¤ë“¤ ì œê±°
            Object.values(markers).forEach(marker => {
                map.removeLayer(marker);
            });
            markers = {};
            
            employees.forEach(employee => {
                const position = [employee.latitude, employee.longitude];

                    className: 'employee-marker',
                    html: `<div style="
                        width: 24px;

                    "></div>`,
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });
                
                const marker = L.marker(position, { icon: blueIcon })
                    .addTo(map)
                    .bindPopup(`
                        <div style="padding: 5px;">
                            <h4>${employee.employeeName}</h4>
                            <p>ì§ì› ID: ${employee.employeeId}</p>
                            <p>ìœ„ì¹˜: ${employee.latitude.toFixed(6)}, ${employee.longitude.toFixed(6)}</p>

                    } else {

                    }
                })
                .catch(error => {
                    console.error('âŒ ì„œë²„ ë°ì´í„° ì‚­ì œ ì‹¤íŒ¨:', error);
                    alert('âŒ ì„œë²„ ë°ì´í„° ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);

    </script>
