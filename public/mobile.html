<body>

        <button onclick="startBackgroundGPS()">ë°±ê·¸ë¼ìš´ë“œ GPS ì‹œì‘</button>

    <script>
        let autoSendInterval;
        let deferredPrompt;
        
        // PWA ì„¤ì¹˜ ê´€ë ¨
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });
        
        // Service Worker ë“±ë¡
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW ë“±ë¡ ì„±ê³µ:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW ë“±ë¡ ì‹¤íŒ¨:', error);
                    });
            });
            
            // Service Worker ë©”ì‹œì§€ ìˆ˜ì‹ 
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'GPS_TRACKING_STARTED') {
                    showStatus('ë°±ê·¸ë¼ìš´ë“œ GPS ì¶”ì  ì‹œì‘ë¨!', 'success');
                } else if (event.data.type === 'GPS_TRACKING_STOPPED') {
                    showStatus('ë°±ê·¸ë¼ìš´ë“œ GPS ì¶”ì  ì¤‘ì§€ë¨!', 'success');
                } else if (event.data.type === 'REQUEST_GPS_START') {
                    startMainThreadGPS(event.data.employeeId, event.data.employeeName);
                } else if (event.data.type === 'REQUEST_GPS_STOP') {
                    stopMainThreadGPS();
                }
            });
        }
        
        // PWA ì„¤ì¹˜ í•¨ìˆ˜
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        showStatus('ì•±ì´ ì„¤ì¹˜ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    } else {
                        showStatus('ì•± ì„¤ì¹˜ê°€ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'error');
                    }
                    deferredPrompt = null;
                    document.getElementById('installBtn').style.display = 'none';
                });
            }
        }
        
        // ë°±ê·¸ë¼ìš´ë“œ GPS ì‹œì‘
        function startBackgroundGPS() {
            const employeeId = document.getElementById('employeeId').value;
            const employeeName = document.getElementById('employeeName').value;
            
            if (!employeeId || !employeeName) {
                showStatus('ì§ì› IDì™€ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then((registration) => {
                    registration.active.postMessage({
                        type: 'START_GPS_TRACKING',
                        employeeId,
                        employeeName
                    });
                });
            }
        }
        
        // ë°±ê·¸ë¼ìš´ë“œ GPS ì¤‘ì§€
        function stopBackgroundGPS() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then((registration) => {
                    registration.active.postMessage({
                        type: 'STOP_GPS_TRACKING'
                    });
                });
            }
        }
        
        let mainThreadGPSInterval;
        
        // ë©”ì¸ ìŠ¤ë ˆë“œì—ì„œ GPS ì¶”ì  ì‹œì‘
        function startMainThreadGPS(employeeId, employeeName) {
            if (mainThreadGPSInterval) {
                clearInterval(mainThreadGPSInterval);
            }
            
            mainThreadGPSInterval = setInterval(() => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const locationData = {
                                employeeId,
                                employeeName,
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                timestamp: new Date().toISOString()
                            };
                            
                            // Service Workerë¡œ ìœ„ì¹˜ ë°ì´í„° ì „ì†¡
                            if ('serviceWorker' in navigator) {
                                navigator.serviceWorker.ready.then((registration) => {
                                    registration.active.postMessage({
                                        type: 'LOCATION_DATA',
                                        locationData: locationData
                                    });
                                });
                            }
                            
                            console.log('GPS ë°ì´í„° ìˆ˜ì§‘ë¨:', locationData);
                            
                            showLocationInfo(locationData.latitude, locationData.longitude);
                        },
                        (error) => {
                            console.error('GPS ì˜¤ë¥˜:', error);
                            showStatus('GPS ì˜¤ë¥˜: ' + error.message, 'error');
                        },
                        { enableHighAccuracy: true, maximumAge: 30000, timeout: 10000 }
                    );
                }
            }, 30000); // 30ì´ˆë§ˆë‹¤
        }
        
        // ë©”ì¸ ìŠ¤ë ˆë“œ GPS ì¤‘ì§€
        function stopMainThreadGPS() {
            if (mainThreadGPSInterval) {
                clearInterval(mainThreadGPSInterval);
                mainThreadGPSInterval = null;
            }
        }
        
        function sendLocation() {
            const employeeId = document.getElementById('employeeId').value;
            const employeeName = document.getElementById('employeeName').value;
            
            if (!employeeId || !employeeName) {
                showStatus('ì§ì› IDì™€ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        
                        const locationData = {
                            employeeId,
                            employeeName,
                            latitude,
                            longitude,
                            timestamp: new Date().toISOString()
                        };
                        
                        fetch('/api/location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(locationData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            showStatus('ìœ„ì¹˜ê°€ ì„±ê³µì ìœ¼ë¡œ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                            showLocationInfo(latitude, longitude);
                        })
                        .catch(error => {
                            showStatus('ì „ì†¡ ì‹¤íŒ¨: ' + error.message, 'error');
                        });
                    },
                    (error) => {
                        showStatus('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message, 'error');
                    }
                );
            } else {
                showStatus('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'error');
            }
        }
        
        function startAutoSend() {
            if (autoSendInterval) {
                showStatus('ìë™ ì „ì†¡ì´ ì´ë¯¸ ì‹¤í–‰ ì¤‘ì…ë‹ˆë‹¤.', 'error');
                return;
            }
            
            autoSendInterval = setInterval(sendLocation, 30000); // 30ì´ˆë§ˆë‹¤ ì „ì†¡
            showStatus('ìë™ ì „ì†¡ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤ (30ì´ˆ ê°„ê²©)', 'success');
        }
        
        function stopAutoSend() {
            if (autoSendInterval) {

                autoSendInterval = null;
                showStatus('ìë™ ì „ì†¡ì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            } else {
                showStatus('ìë™ ì „ì†¡ì´ ì‹¤í–‰ ì¤‘ì´ ì•„ë‹™ë‹ˆë‹¤.', 'error');
            }
        }
        
        function showStatus(message, type) {

                    ìœ„ë„: ${lat.toFixed(6)}<br>

        }
    </script>
